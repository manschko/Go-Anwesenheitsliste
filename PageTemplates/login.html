{{if .Failed}}
<h1>Problem beim erfassen des Tokens. Bitte besuche die QR code seite erneut</h1>
{{else if .Success}}
<h1>Thanks for your message!</h1>
{{else}}
<h1>Contact</h1>
<form method="POST">
    <label>Name:</label><br />
    <input type="text" name="name" value="{{.Name}}"><br />
    <label>Adresse:</label><br />
    <textarea name="adresse">{{.Adresse}}</textarea><br />
    <button type="submit" name="submit" value="true">Anmelden</button>
    <button type="submit" name="submit" value="false">Abmelden</button>
</form>
{{end}}
